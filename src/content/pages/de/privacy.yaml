      <h2>1. Datenschutz auf einen Blick</h2>

      <h3>Allgemeine Hinweise</h3>
      <p>
        Die folgenden Hinweise geben einen einfachen Überblick darüber, was mit Ihren personenbezogenen
        Daten passiert, wenn Sie diese Website besuchen. Personenbezogene Daten sind alle Daten,
        mit denen Sie persönlich identifiziert werden können.
      </p>

      <h3>Datenerfassung auf dieser Website</h3>
      <h4>Wer ist verantwortlich für die Datenerfassung auf dieser Website?</h4>
      <p>
        Die Datenverarbeitung auf dieser Website erfolgt durch den Websitebetreiber.
        Dessen Kontaktdaten können Sie dem Impressum dieser Website entnehmen.
      </p>

      <h4>Wie erfassen wir Ihre Daten?</h4>
      <p>
        Ihre Daten werden zum einen dadurch erhoben, dass Sie uns diese mitteilen.
        Hierbei kann es sich z.B. um Daten handeln, die Sie in ein Kontaktformular eingeben.
      </p>
      <p>
        Andere Daten werden automatisch oder nach Ihrer Einwilligung beim Besuch der Website
        durch unsere IT-Systeme erfasst. Das sind vor allem technische Daten (z.B. Internetbrowser,
        Betriebssystem oder Uhrzeit des Seitenaufrufs).
      </p>

      <h4>Wofür nutzen wir Ihre Daten?</h4>
      <p>
        Die Daten werden ausschließlich erhoben, um eine fehlerfreie Bereitstellung der Website zu gewährleisten.
        Wir verwenden keine Analyse- oder Tracking-Tools und werten Ihr Nutzerverhalten nicht aus.
      </p>

      <h2>2. Hosting</h2>

      <h3>GitHub Pages</h3>
      <p>
        Diese Website wird auf GitHub Pages gehostet. Betreiber ist GitHub Inc., 88 Colin P. Kelly Jr. St.,
        San Francisco, CA 94107, USA. Weitere Informationen zum Umgang mit Nutzerdaten finden Sie in der
        Datenschutzerklärung von GitHub:
        <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement" target="_blank" rel="noopener noreferrer">
          https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement
        </a>
      </p>

      <h2>3. Allgemeine Hinweise und Pflichtinformationen</h2>

      <h3>Datenschutz</h3>
      <p>
        Die Betreiber dieser Seiten nehmen den Schutz Ihrer persönlichen Daten sehr ernst.
        Wir behandeln Ihre personenbezogenen Daten vertraulich und entsprechend den gesetzlichen
        Datenschutzvorschriften sowie dieser Datenschutzerklärung.
      </p>

      <h3>Hinweis zur verantwortlichen Stelle</h3>
      <p>
        Die verantwortliche Stelle für die Datenverarbeitung auf dieser Website ist im Impressum
        dieser Website angegeben.
      </p>

      <h3>Speicherdauer</h3>
      <p>
        Soweit innerhalb dieser Datenschutzerklärung keine speziellere Speicherdauer genannt wurde,
        verbleiben Ihre personenbezogenen Daten bei uns, bis der Zweck für die Datenverarbeitung entfällt.
      </p>

      <h3>Ihre Rechte</h3>
      <p>
        Sie haben jederzeit das Recht auf unentgeltliche Auskunft über Ihre gespeicherten personenbezogenen
        Daten, deren Herkunft und Empfänger und den Zweck der Datenverarbeitung und ggf. ein Recht auf
        Berichtigung oder Löschung dieser Daten.
      </p>

      <h2>4. Cookies</h2>
      <p>
        Diese Website verwendet <strong>keine Cookies</strong>. Es werden weder eigene Cookies gesetzt
        noch Cookies von Drittanbietern eingebunden. Es kommen keine Tracking-Tools, Analyse-Dienste
        oder sonstige Technologien zum Einsatz, die Cookies erfordern.
      </p>

      <h2>5. Datenerfassung auf dieser Website</h2>

      <h3>Server-Log-Dateien</h3>
      <p>
        Der Provider der Seiten erhebt und speichert automatisch Informationen in so genannten
        Server-Log-Dateien, die Ihr Browser automatisch an uns übermittelt. Dies sind:
      </p>
      <ul>
        <li>Browsertyp und Browserversion</li>
        <li>verwendetes Betriebssystem</li>
        <li>Referrer URL</li>
        <li>Hostname des zugreifenden Rechners</li>
        <li>Uhrzeit der Serveranfrage</li>
        <li>IP-Adresse</li>
      </ul>
      <p>
        Diese Daten werden nicht mit anderen Datenquellen zusammengeführt. Die Erfassung dieser
        Daten erfolgt auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO.
      </p>

      <h2>6. Kontaktaufnahme</h2>
      <p>
        Wenn Sie uns per E-Mail oder Telefon kontaktieren, wird Ihre Anfrage inklusive aller
        daraus hervorgehenden personenbezogenen Daten (Name, Anfrage) zum Zwecke der Bearbeitung
        Ihres Anliegens bei uns gespeichert und verarbeitet. Diese Daten geben wir nicht ohne
        Ihre Einwilligung weiter.
      </p>

      <h2>7. Änderung dieser Datenschutzerklärung</h2>
      <p>
        Wir behalten uns vor, diese Datenschutzerklärung gelegentlich anzupassen, damit sie stets
        den aktuellen rechtlichen Anforderungen entspricht oder um Änderungen unserer Leistungen
        umzusetzen. Für Ihren erneuten Besuch gilt dann die neue Datenschutzerklärung.
      </p>

