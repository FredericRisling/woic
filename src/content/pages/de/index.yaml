meta:
  title: "Willkommen bei WOIC Berlin"
  description: "Word of Faith Outreach International Center - Eine Kirche offen für Menschen aller Nationen"

hero:
  title: "Willkommen bei WOIC Berlin"
  subtitle: "Unsere Kirche ist offen für Menschen aller Nationen"
  image: "/woic/assets/images/ChurchBuilding.jpg"
  buttons:
    - label: "Mehr erfahren"
      href: "/woic/de/about"
      variant: "primary"
      className: "bg-white text-primary-600 hover:bg-neutral-100"
    - label: "Kontakt aufnehmen"
      href: "/woic/de/contact"
      variant: "secondary"

sections:
  - type: "text"
    title: "Betreten. Zuhören. Beten."
    background: "white"
    content: "Das Word of Faith Outreach International Center (WOIC e.V.) hat sich verpflichtet, Menschen den Glauben Gottes zu lehren, ihnen zu helfen, ihr wahres Selbstbild in Gott wiederzuentdecken, sie auszubilden, zu leuchten, und sie zu inspirieren, zu beten, Gott zu loben und anzubeten sowie sie herauszufordern, die Unerlösten zu erreichen."

  - type: "cards"
    title: "Unsere Gemeinde"
    subtitle: "Gemeinsam Glauben, Gemeinschaft und Wachstum erleben"
    background: "gray"
    cards:
      - title: "Sonntagsgottesdienst"
        description: "Jeden Sonntag von 11:00 bis 13:30 Uhr, sowohl vor Ort als auch über Zoom. Kommen Sie und beten Sie mit uns."
        button:
          label: "Zeiten ansehen"
          href: "/woic/de/services"
      - title: "Gebetstelefon"
        description: "Nehmen Sie an unserem Gebetstelefon teil, Montag bis Samstag, dreimal täglich. Gemeinsam im Gebet."
        button:
          label: "Mehr erfahren"
          href: "/woic/de/services"
      - title: "Gemeinschaft"
        description: "Lernen Sie uns kennen und werden Sie Teil unserer wachsenden Gemeinde von Menschen aller Nationen."
        button:
          label: "Über uns"
          href: "/woic/de/about"

  - type: "html"
    background: "white"
    html: |
      <div class="text-center">
        <h2 class="text-2xl font-bold mb-4 text-neutral-900 dark:text-neutral-100">Der Glaube Gottes ist notwendig</h2>
        <p class="text-lg text-neutral-600 dark:text-neutral-400 italic mb-2">„Denn aus Gnade seid ihr gerettet worden durch Glauben..."</p>
        <p class="text-sm text-neutral-500 dark:text-neutral-400 mb-6">— Epheser 2,8</p>
        <p class="text-neutral-600 dark:text-neutral-400">
          Wir werden durch Glauben gerettet, durch Glauben gerecht gemacht, leben durch Glauben,
          wandeln durch Glauben, überwinden Herausforderungen durch Glauben und gefallen Gott durch Glauben.
        </p>
      </div>

  - type: "announcement"
    title: "Aktuelles"
    background: "gray"
    announcement:
      badge: "Q1 2026"
      heading: "Gottesdienst-Thema dieses Quartals"
      text: "Wissen wer wir sind – Die Identität der Gemeinde"
      description: "In diesem Quartal widmen wir uns der Frage unserer Identität als Gemeinde Gottes. Begleiten Sie uns auf dieser Reise der Entdeckung."
    cta:
      text: "Bleiben Sie auf dem Laufenden über unsere neuesten Nachrichten, Veranstaltungen und Predigten."
      button:
        label: "Alle Veranstaltungen"
        href: "/woic/de/events"

  - type: "instagram"
    title: "Folgen Sie uns auf Instagram"
    subtitle: "Aktuelle Einblicke aus unserer Gemeinde"
    background: "white"
    instagram:
      posts:
        - url: "https://www.instagram.com/p/DTqBpfViL5N/"
        - url: "https://www.instagram.com/p/DTYH8AJiNeW/"
      consent:
        message: "Mit dem Laden des Instagram-Beitrags wird eine Verbindung zu Instagram/Meta hergestellt. Ihre IP-Adresse wird an Instagram-Server übermittelt."
        buttonLabel: "Instagram-Beitrag laden"
        privacyLink: "/woic/de/privacy"
        privacyLinkText: "Unsere Datenschutzerklärung"
